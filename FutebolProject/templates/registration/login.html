{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Análise Futebol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
        }

        .bg-image {
            /* Pega a imagem da sua pasta static */
            background-image: url("{% static 'images/login_background.png' %}");
            
            /* Efeito de filtro para escurecer um pouco a imagem */
            filter: brightness(0.7);
            -webkit-filter: brightness(0.7);
            
            /* Posicionamento e tamanho */
            height: 100%; 
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            
            /* Mantém a imagem fixa durante o scroll (se houver) */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1; /* Joga a imagem para trás de todo o conteúdo */
        }

        .login-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            
            /* Efeito de vidro fosco (Glassmorphism) */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            color: white; /* Cor do texto dentro do card */
        }
        
        .login-card h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        
        /* Estilo customizado para os campos do formulário */
        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder { /* Estilo do texto placeholder */
            color: #ddd;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: none;
            color: white;
        }
        
        .btn-submit {
            background-color: #069c56; /* Verde do seu site */
            border: none;
            font-weight: bold;
        }
        .btn-submit:hover {
            background-color: #047a43; /* Verde um pouco mais escuro */
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="login-container">
        <div class="login-card">
            <h2>Login</h2>

            {% if form.errors %}
                <p class="text-danger text-center small mb-3">Seu nome de usuário ou senha estão incorretos.</p>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-4">
                    <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="{{ form.password.id_for_label }}" placeholder="Digite sua senha" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 btn-submit">Entrar</button>
            </form>
        </div>
    </div>

</body>
</html>
