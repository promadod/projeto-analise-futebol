<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Liga</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --cor-principal-verde: #069c56; }
        body { background-color: #f0f2f5; }
        .navbar-custom { background-color: var(--cor-principal-verde); }
        .card-header-custom { background-color: var(--cor-principal-verde); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'painel_analise' %}"><strong>An√°lise Futebol</strong></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'painel_analise' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cadastrar_jogo' %}">Cadastrar Jogo</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'cadastrar_liga' %}">Cadastrar Liga</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pagina_ranking' %}">Ranking</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="mb-4">Cadastrar Nova Liga</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="nome_liga" class="form-label">Nome da Liga</label>
                                <input type="text" name="nome_liga" class="form-control" placeholder="Ex: Campeonato Brasileiro - 2026" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Salvar Liga</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
