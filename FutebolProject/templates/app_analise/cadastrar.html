<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --cor-principal-verde: #069c56; }
        body { background-color: #f0f2f5; }
        .navbar-custom { background-color: var(--cor-principal-verde); }
        .card-header-custom { background-color: var(--cor-principal-verde); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'painel_analise' %}"><strong>Análise Futebol</strong></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'painel_analise' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'cadastrar_jogo' %}">Cadastrar Jogo</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'cadastrar_liga' %}">Cadastrar Liga</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pagina_ranking' %}">Ranking</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h1 class="mb-4">Cadastrar Novo Jogo</h1>
        
        <form method="POST" action="{% url 'cadastrar_jogo' %}">
            {% csrf_token %}
            <div class="card shadow-sm mb-4">
                <div class="card-header card-header-custom">Informações da Partida</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="liga_existente" class="form-label">Selecionar Liga (Obrigatório)</label>
                            <select name="liga_existente" class="form-select" required>
                                <option value="">--- Selecione uma liga ---</option>
                                {% for liga in ligas %}
                                    <option value="{{ liga.pk }}">{{ liga.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="rodada" class="form-label">Rodada</label>
                            <input type="text" name="rodada" class="form-control" required>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label for="data" class="form-label">Data do Jogo</label>
                            <input type="date" name="data" class="form-control" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header card-header-custom">Time da Casa</div>
                        <div class="card-body">
                            <div class="mb-3"><label for="time_casa" class="form-label">Nome do Time</label><input type="text" name="time_casa" class="form-control" required></div>
                            <div class="mb-3"><label for="placar_casa" class="form-label">Placar</label><input type="number" name="placar_casa" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="finalizacao_casa" class="form-label">Finalizações</label><input type="number" name="finalizacao_casa" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="chutes_no_gol_casa" class="form-label">Chutes no Gol</label><input type="number" name="chutes_no_gol_casa" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="escanteios_casa" class="form-label">Escanteios</label><input type="number" name="escanteios_casa" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="cartoes_amarelos_casa" class="form-label">Cartões Amarelos</label><input type="number" name="cartoes_amarelos_casa" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="cartoes_vermelhos_casa" class="form-label">Cartões Vermelhos</label><input type="number" name="cartoes_vermelhos_casa" class="form-control" value="0" required></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm mb-4">
                        <div class="card-header card-header-custom">Time de Fora</div>
                        <div class="card-body">
                            <div class="mb-3"><label for="time_fora" class="form-label">Nome do Time</label><input type="text" name="time_fora" class="form-control" required></div>
                            <div class="mb-3"><label for="placar_fora" class="form-label">Placar</label><input type="number" name="placar_fora" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="finalizacao_fora" class="form-label">Finalizações</label><input type="number" name="finalizacao_fora" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="chutes_no_gol_fora" class="form-label">Chutes no Gol</label><input type="number" name="chutes_no_gol_fora" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="escanteios_fora" class="form-label">Escanteios</label><input type="number" name="escanteios_fora" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="cartoes_amarelos_fora" class="form-label">Cartões Amarelos</label><input type="number" name="cartoes_amarelos_fora" class="form-control" value="0" required></div>
                            <div class="mb-3"><label for="cartoes_vermelhos_fora" class="form-label">Cartões Vermelhos</label><input type="number" name="cartoes_vermelhos_fora" class="form-control" value="0" required></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">Salvar Jogo</button>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
