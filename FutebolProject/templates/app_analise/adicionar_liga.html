{% extends 'app_analise/base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Cadastrar Nova Liga</h1>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" class="mt-3">
        {% csrf_token %} <div class="mb-3">
            <label for="nome_liga" class="form-label">Nome da Liga:</label>
            <input type="text" class="form-control" id="nome_liga" name="nome_liga" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Salvar Liga</button>
    </form>
</div>
{% endblock %}
